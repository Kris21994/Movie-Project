<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link rel="stylesheet" href="movie-details.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    
    <main class="movie-container">
      <div id="movieDetails" class="movie-card">
        <!-- Back button with icon -->
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>          
        
        <!-- Movie Poster -->
        <img src="" alt="Movie Poster" class="poster">
        
        <!-- Movie Details -->
        <div class="details">
            <h2 class="title"></h2>
            <p class="genre"></p>
            <p class="director"></p>
            <p class="actors"></p>
            <p class="plot"></p>
            <p class="release-date"></p>
            <p class="box-office"></p>
            
            <!-- Ratings Section with Icons -->
            <div class="ratings">
                <div class="rating">
                    <img src="assets/imdb.svg" alt="IMDb Logo" class="rating-icon">
                    <span class="rating-value"></span>
                </div>
                <div class="rating">
                    <img src="assets/Rotten Tomatoes.png" alt="Rotten Tomatoes Logo" class="rating-icon">
                    <span class="rotten-tomatoes"></span>
                </div>
                <div class="rating">
                    <img src="assets/Metrics.png" alt="Metacritic Logo" class="rating-icon">
                    <span class="metacritic"></span>
                </div>
            </div>
        </div>
      </div>
    </main>

    <script src="movie-details.js"></script>
  </body>
</html>
